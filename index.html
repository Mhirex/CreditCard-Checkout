<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CreditCard Checkout</title>
</head>
<body>
    <div class="big">
    <div class="mainbox">
        <div class="container1">
            <div class="heroicon">
                <!-- <img src="/image/cardmapr-nl-s8F8yglbpjo-unsplash.jpg" alt=""> -->
            </div>
            
            <h3>
                Payment Information
            </h3>
            <p>
                Please add your payment method to complete your order 
                 and get your products as soon as possible. You will get 
                a discount after second order. So try it!
            </p>
        </div>

        <div class="container2">
            <div class="payoptions">
                <a href="/index.html" class="visa">VISA</a>
                <a href="" class="paypal">PAY<span class="pal">PAL</span> </a>

            </div>

            <h2 class="cctext">Credit Card</h2>

            <form>
                <label for="Cardholdername">Cardholder Name</label> <br>
                <input type="text" placeholder="Jameson Hertss" class="one"> <br> <br>
                <label for="Cardnumber">Card Number</label> <br>
                <input type="text" placeholder="0000 0000 0000 0000" class="one"> <br> <br>
                <label for="date">Expiration Date</label> <br>
                <input type="text" placeholder="02/2022" class="two"> <br>  <br>

                <div class="cvv">
                <label for="cvv">CVV</label> <br>
                <input type="password" placeholder="123" class="three" > <br>
                <br> <br>
                </div>

                <div  class="bot">
                    <button>ADD CARD</button>
                </div>

                

            </form>
        </div>
    </div>
</div> 
</div>
</body>
</html>
